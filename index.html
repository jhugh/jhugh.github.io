              <script type="text/javascript">
              window.onload = function () {
              var chart = new CanvasJS.Chart("chartContainer", {
              theme: "theme2",//theme1
              title:{
                  text: "Fruit Sales - 1Q 2014"              
              },
              data: [              
              {
              // Change type to "bar", "splineArea", "area", "spline", "pie","column",etc.
                  type: "pie",
                  dataPoints: [
                  { label: "Banana", y: 18 },
                  { label: "Orange", y: 29 },
                  { label: "Apple",  y: 40 },
                  { label: "Mango",  y: 34 },
                  { label: "Grape",  y: 24 }
                  ]
              }
              ]
          });

          chart.render();
      }
  </script>
